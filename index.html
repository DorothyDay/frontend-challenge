<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusyBus</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <nav>
        <header>
          <div class="arrow-left">
            <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
              <h1>Back</h1>
          </div>
          <div class="title">
            <h1>Bus Stop</h1>
          </div>
          <div class="star-right">
            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
          </div>
        </header>
        <div class="heading">
          <h1>Washington & State</h1>
        </div>
      </nav>
      <div class="map">
        <img src="assets/map.png" alt="map">
      </div>
      <section class="bus-list">
        <div class="bus">
          <div class="line">
            <h1>60</h1>
          </div>
          <div class="destination-frequency">
            <h1>Randolph/Harbor Dr (Eastbound)</h1>
            <h3>every 20 minutes</h3>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <div class="bus">
          <div class="line">
              <h1>124</h1>
          </div>
          <div class="destination-frequency">
              <h1>Navy Pier (Eastbound)</h1>
              <h3>every 10 minutes</h3>
          </div>
          <div class="arrow">
              <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <div class="bus">
          <div class="line">
              <h1>151</h1>
          </div>
          <div class="destination-frequency">
              <h1>Devon/Clark (Northbound)</h1>
              <h3>every 16 minutes</h3>
          </div>
          <div class="arrow">
              <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
